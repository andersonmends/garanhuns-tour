<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://garanhuns.pe.gov.br/gid/wp-content/uploads/2022/06/WhatsApp-Image-2022-06-23-at-00.06.03.jpeg" alt="">
        </ion-thumbnail>
        <ion-label>
        <ion-text>
          <h2>Festival de Inverno</h2>
        </ion-text>  
        </ion-label>
        <ion-note slot="end">Julho</ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="openSite('https://garanhuns.pe.gov.br/festival-de-inverno-de-garanhuns-2022/')" color="danger">
          <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="like()">
          <ion-icon slot="icon-only" name="star-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail></ion-thumbnail>
        <ion-label>Viva Domiguinhos</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail></ion-thumbnail>
        <ion-label>Encantos do Natal</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
